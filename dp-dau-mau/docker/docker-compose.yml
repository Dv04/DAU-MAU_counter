version: "3.9"

services:
  api:
    build: ..
    ports:
      - "8000:8000"
    environment:
      DATA_DIR: /app/data
      EXPERIMENT_ID: docker
      EPSILON_DAU: "0.3"
      EPSILON_MAU: "0.5"
      DELTA: "1e-6"
      SKETCH_IMPL: kmv
      # Set your API key here or leave empty to disable auth
      SERVICE_API_KEY: ${SERVICE_API_KEY:-}
    volumes:
      - ./data:/app/data
